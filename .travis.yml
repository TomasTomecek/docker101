sudo: required

services:
- docker

script:
- docker run --rm --user `id -u`:`id -g` -v `pwd`:/pwd astefanutti/decktape --size 1600x900 https://pschiffe.github.io/docker101 /pwd/slides.pdf

deploy:
  provider: releases
  api_key:
    secure: 
  file: slides.pdf
  skip_cleanup: true
  on:
    tags: true
